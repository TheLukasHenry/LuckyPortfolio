<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradays</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bbd92257f3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
</head>
<body class="form-body">
    <nav class="navbar" id="navbar">
        <a href="../PProject_restaurant/index.html"><h2 class="company">Paradays</h2></a>
        <div class="nav-links">
            <a href="../PProject_restaurant/index.html" class="link home">home</a>
            <a href="../PProject_restaurant/menu.html" class="link menu">menu</a>
            <a href="#footer" class="link contact-link" id="contact">contact</a>
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
    </nav>

    <main class="main-form">
        <div class="pic-div"></div>
        <div class="form-div">
            <div class="intro">
                <h1 class="company-body">Paradays</h1>
                <p class="form-info">To get emailed voucher for free drink with each meal you can fill your email here</p>
            </div>
            <form class="form" id="form" action="post">
                <input type="text" class="name" name="name" id="name" placeholder="name..." required><br>
                <input type="email" class="email-input" name="email" id="email" placeholder="email..." required><br>
                <button class="submit-btn" type="submit">Send</button>
                <p class="fineprint">We will never share your information without your permission</p>
            </form>
        </div>
    </main>

    <footer class="footer" id="footer">
        <div class="contact" id="footer">
            <a href="https://www.google.com/maps/place/227+1st+Avenue,+New+York,+NY+10003/@40.7310764,-73.9853179,17z/data=!3m1!4b1!4m5!3m4!1s0x89c2599e1d25329b:0x4abe13150f1f20a4!8m2!3d40.7310764!4d-73.9831292" class="address" target="blank">227 First Street, New York, NY 10022</a><br>
            <a href="mailto:Paradays@restaurant.com" class="email">Paradays@restaurant.com</a><br>
            <a href="tel:123-456-7890" class="phone">123-456-7890</a>
        </div>
        <div class="footer-links">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram-square"></i></a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
